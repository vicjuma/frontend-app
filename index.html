<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Keywords" content="covid-19, assessment, frontend, application, estomation">
  <meta name="Description" content="Website for accepting input element values and saving it to the backend for API consumption">
  <title>Client Form</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body style="background: black;color: white;">
  <div class="container" style="max-width: 500px;padding: 20px;">
    <h1 class="col-md-lg-h4  text-center">CLIENT FORM</h1>
    <form role="form">
      <div class="form-group">
        <label for="population">Email address:</label>
        <input type="email" class="form-control" id="population" data-population>
      </div>
      <div class="form-group">
        <label for="elapsedtime">Time Elapsed:</label>
        <input type="password" class="form-control" id="elapsedtime" data-time-to-elapse>
      </div>
      <div class="form-group">
        <label for="reportedcases">Reported Cases:</label>
        <input type="password" class="form-control" id="reportedcases" data-reported-cases>
      </div>
      <div class="form-group">
        <label for="totalhospitalbeds">Hospital Beds:</label>
        <input type="password" class="form-control" id="totalhospitalbeds" data-total-hospital-beds>
      </div>
      <div class="form-group">
        <label for="periodtype">Period Type:</label>
        <select type="select" class="form-control" id="periodtype" data-period-type>
          <option value="days">Days</option>
          <option value="weeks">Weeks</option>
          <option value="months">Months</option>
        </select>
      </div>
      <button style="background-color: white; color: black;" type="submit" class="btn" data-go-estimate>Submit</button>
    </form>
  </div>
</body>
</html>
